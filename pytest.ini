[tool:pytest]
# Pytest Configuration for AgriTech Platform

# Test discovery
testpaths = app/api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    ml: marks tests as ML/AI tests
    security: marks tests as security tests
    auth: marks tests as authentication tests
    bidding: marks tests as bidding functionality
    mobile: marks tests as mobile functionality
    notifications: marks tests as notification functionality

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment
env_file = .env.test

# Minimum version
minversion = 7.0
